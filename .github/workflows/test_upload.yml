name: Auto YouTube Shorts Generator

on:
  schedule:
    - cron: "*/1 * * * *"   # every 2 hours
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      TTS: ${{ secrets.TTS }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install google-generativeai pillow opencv-python-headless ffmpeg-python requests \
            google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 numpy

      - run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - run: python generate_and_upload.py
