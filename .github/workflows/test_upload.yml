name: Auto YouTube Shorts Generator

off:
  schedule:
    # 15 daily upload times (converted to UTC)
    - cron: "1 1 * * *"   # 06:30 IST
    - cron: "30 2 * * *"  # 07:30 IST
    - cron: "0 3 * * *"   # 08:30 IST
    - cron: "30 3 * * *"  # 09:30 IST
    - cron: "0 4 * * *"   # 10:30 IST
    - cron: "30 4 * * *"  # 11:30 IST
    - cron: "0 5 * * *"   # 12:30 IST
    - cron: "30 12 * * *" # 18:00 IST
    - cron: "30 13 * * *" # 19:00 IST
    - cron: "30 14 * * *" # 20:00 IST
    - cron: "30 15 * * *" # 21:00 IST

  workflow_dispatch:        # allow manual trigger

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
      TTS: ${{ secrets.TTS }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run script
        run: python generate_and_upload.py
